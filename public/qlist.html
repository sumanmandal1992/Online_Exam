<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination</title>
    <link rel="stylesheet" type="text/css" href="../css/qlist.css">
    <link rel="icon" type="image/ico" href="../images/favicon.ico">

    <link rel="stylesheet" type="text/css" href="./css/qlist.css">
</head>

<body>
    <input type="hidden" id="time" value="">
    <div class="exam_info">
        <div id="logo">
            <img src="#" alt="logo" id="logo">
        </div>
        <div id="exam_stats">Exam started...</div>
        <div id="logout">
            <form action="/logout" method="get">
                <input type="submit" value="logout" id="logout">
            </form>
        </div>
        <div id="timer">
            00:00:00
        </div>
    </div>

    <p class="qstat">Qstats</p>
    <div id="qstats">

        <div id="question">
            <form action="/exam/next" method="post">
                <input type="hidden" name="time" id="nexttime" value="">
                <table></table>
                <hr>
                <button type="submit" id="next">Attend & Next &gt;&gt;</button>
            </form>
            <div id="exmbtns">
                <form action="/exam/prev" method="get">
                    <input type="hidden" name="time" id="prevtime" value="">
                    <button type="submit" id="prev">&lt;&lt; Previous</button>
                </form>

                <form action="/exam/submit" method="get">
                    <input type="hidden" name="time" id="submittime" value="">
                    <button type="submit" id="subtn">SUBMIT</button>
                </form>
            </div>
        </div>

        <div id="btns">
            <figure>
                <img src="#" alt="Candidate Photo" id="uimg">
                <figcaption>
                    <p id="regno"></p>
                    <p id="name"></p>
                </figcaption>
            </figure>
            <div class="btns"></div>
        </div>
    </div>


    <script type="text/javascript" lang="javascript">
        if (document.getElementById('btns2') !== null)
            document.getElementById('btns2').style.display = 'none';
        function NP() {
            let btns1 = document.getElementById('btns1');
            let btns2 = document.getElementById('btns2');
            let btnval = document.getElementById('np').value;
            if (btnval === 'Next>>' && btns2.style.display === 'none') {
                document.getElementById('np').setAttribute('value', '<<Prev');
                btns1.style.display = 'none';
                btns2.style.display = 'block';
            } else {
                document.getElementById('np').setAttribute('value', 'Next>>');
                btns1.style.display = 'block';
                btns2.style.display = 'none';
            }
        }
    </script>

    <script type="text/javascript" lang="javascript" src="../js/browserClosingEvent.js"></script>
    <script type="text/javascript" lang="javascript" src="../js/timer.js"></script>
</body>

</html>
